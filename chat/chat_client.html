
<html>
<head>
	<title>Chat Client</title>

	<link rel="stylesheet" type="text/css" href="chat_client.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script type="text/javascript" src="chat_client.js"></script>

</head>
<body>

	<div id="chat-meta">

		<input type="text" class="chat-start" id="chat-name">
		<button id= "chat-start">Start Chatting</button>
	</div>

	<div id="chat-log">
		<ul>

		</ul>
	
	</div>

	<form id="chat-form">
	<fieldset>
		<input type="text" id="chat-input">
		<input type="submit" class="box" name="submit">
	</fieldset>
	</form>

	  <div>
    <h1>Background based on time of day</h1>
    <h4>JavaScript applies a CSS class to change the background image based on the time of day of the user's browser.</h4>
  </div>

</body>
</html>
